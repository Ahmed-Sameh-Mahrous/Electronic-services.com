<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>طلب كتابة مذكرات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ahmed Sameh">
    <meta name="description" content="نحن نقدم خدمات الكترونية">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input,
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }

        button {
            background-color: #222;
            color: white;
            border: 2px solid #444;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 6px;
        }

        button:hover {
            background-color: gold;
            color: black;
            border-color: gold;
            box-shadow: 0 0 10px gold;
        }
    </style>
</head>

<body>
    <h2>طلب كتابة مذكرات</h2>
    <form action="https://formspree.io/f/mrbknrzy" method="POST">
        <input type="text" name="name" placeholder="الاسم" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <textarea name="details" placeholder="تفاصيل المذكرة المطلوبة" rows="5" required></textarea>
        <button type="submit">إرسال</button>
    </form>
</body>

</html>
