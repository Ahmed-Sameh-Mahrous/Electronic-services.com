<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات الكترونية</title>
    <meta name="author" content="Ahmed Sameh">
    <meta name="description" content="نحن نقدم خدمات الكترونية">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <style>
        /* ===== Reset ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        /* ===== Layout ===== */
        body {
            background: #111;
            /* لون قريب من الأسود */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        /* ===== Buttons / Links ===== */
        .btn {
            display: inline-block;
            margin: 1rem 1.5rem;
            padding: 0.8rem 2.6rem;
            border: 2px solid #444;
            background: #222;
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            letter-spacing: 0.5px;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(212, 175, 55, 0.2);
            /* هالة خفيفة عند المرور */
            transition: left 0.4s ease;
        }

        .btn:hover::before,
        .btn:focus::before {
            left: 0;
        }

        .btn:hover,
        .btn:focus {
            background: #d4af37;
            /* اللون الذهبي */
            color: #000;
            border-color: #d4af37;
            box-shadow: 0 0 15px 4px rgba(212, 175, 55, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="memo.html" class="btn" title="(Word & Excel & powerpoint) كتابة مذكرات عبر البرامج الكتابية " target="_blank">(writing memoirs) كتابة مذكرات</a>
        <a href="site.html" class="btn" title="(HTML & CSS & Java script) انشاء مواقع الكترونية بسيطة "
            target="_blank">(Making websites) إنشاء مواقع الكترونية</a>
    </div>
</body>

</html>
